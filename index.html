<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React NZ Data</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

</head>
<body>
  <div id="app"></div>
  
  <script>
    window.API = {
      fetchData(url) {
        return fetch(url, {
          method: 'GET',
          headers: new Headers({
          'Content-Type': 'application/json',
          'Ocp-Apim-Subscription-Key': '7e90de9bf58c40258156c4a1569ae081'
          })
        })
        .then((response) => response.json())
        .catch((error) => {
          console.error('Something went wrong: ', error)
          return null
        })
      }
    }

  </script>

  <script type="text/babel">

    function Loader() {
      return (
        <div className="sk-cube-grid">
          <div className="sk-cube sk-cube1"></div>
          <div className="sk-cube sk-cube2"></div>
          <div className="sk-cube sk-cube3"></div>
          <div className="sk-cube sk-cube4"></div>
          <div className="sk-cube sk-cube5"></div>
          <div className="sk-cube sk-cube6"></div>
          <div className="sk-cube sk-cube7"></div>
          <div className="sk-cube sk-cube8"></div>
          <div className="sk-cube sk-cube9"></div>
        </div>
      )
    }

    function Center(props) {
      const { center } = props
      return (
        <div className="center-list">
          <h2>{center.name}</h2>
          <ul>
            <li><i className="far fa-building"></i>{center.address}</li>
            <li><i className="fas fa-phone"></i>{center.phone}</li>
            <li><i className="fas fa-door-open"></i>{center.openHours}</li>
          </ul>
        </div>
      )
    }

    class App extends React.Component {
      constructor(props) {
        super(props)
        this.state = {
          loading: true,
          data: null,
        }
      }

      componentDidMount() {
        API.fetchData('https://api.at.govt.nz/v2/locations/customerservicecentres')
        .then((data) => {
          this.setState({
            data: data.response,
            loading: false,
          })
        })
      }

      render() {
        const { data, loading } = this.state
        return (
          <div>
            <h1>NZ Customer Service Centers</h1>
            {loading
             ?
              <Loader />
             :
              <div className="flex-container">
  
                 {data.map((center) => {
                  return(
                    <Center key={center.id} center={center}/>
                  )
                 })}
              </div>
              
            }
          </div>
        )
      }
    }
    
    
    ReactDOM.render(
      <App />,
      document.getElementById('app')
    )
  </script>
</body>
</html>
