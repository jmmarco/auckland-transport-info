<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React NZ Data</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

</head>
<body>
  <div id="app"></div>
  
  <script>
    window.API = {
      fetchData(url) {
        return fetch(url, {
          method: 'GET',
          headers: new Headers({
          'Content-Type': 'application/json',
          'Ocp-Apim-Subscription-Key': '7e90de9bf58c40258156c4a1569ae081'
          })
        })
        .then((response) => response.json())
        .catch((error) => {
          console.error('Something went wrong: ', error)
          return null
        })
      }
    }

  </script>

  <script type="text/babel">

    function Loader() {
      return (
        <div className="sk-cube-grid">
          <div className="sk-cube sk-cube1"></div>
          <div className="sk-cube sk-cube2"></div>
          <div className="sk-cube sk-cube3"></div>
          <div className="sk-cube sk-cube4"></div>
          <div className="sk-cube sk-cube5"></div>
          <div className="sk-cube sk-cube6"></div>
          <div className="sk-cube sk-cube7"></div>
          <div className="sk-cube sk-cube8"></div>
          <div className="sk-cube sk-cube9"></div>
        </div>
      )
    }

    function Center(props) {
      const { center } = props
      return (
        <div className="center-list">
          <h2>{center.name}</h2>
          <ul>
            <li><i className="far fa-building"></i>{center.address}</li>
            <li><i className="fas fa-phone"></i>{center.phone}</li>
            <li><i className="fas fa-door-open"></i>{center.openHours}</li>
          </ul>
        </div>
      )
    }

    function Header() {
      return (
        <header>
          <h1>Auckland Transport Locations Information</h1>
          <p></p>
        </header>
      )
    }

    function Footer() {
      return (
        <footer>
          <p>Made with <i class="fas fa-heart"></i> Juan Martin Marco</p>
        </footer>
      )
    }

    function Error() {
      return (
        <div className="error">
          <p>It looks like something went wrong when trying to retrieve info for {this.state.locationType}..</p>
        </div>
      )
    }

    class App extends React.Component {
      constructor(props) {
        super(props)
        this.state = {
          loading: true,
          data: null,
          locationType: 'customerservicecentres',
        }

        this.handleChange = this.handleChange.bind(this);
        this.fetchAndSetData = this.fetchAndSetData.bind(this);
        this.locationText = this.locationText.bind(this);
      }

      componentDidMount() {
        this.fetchAndSetData()
      }

      componentDidUpdate(prevProps, prevState) {
        console.log(prevState.locationType, this.state.locationType)
        if (prevState.locationType !== this.state.locationType) {
          this.fetchAndSetData()
        }

      }

      fetchAndSetData() {
        API.fetchData(`https://api.at.govt.nz/v2/locations/${this.state.locationType}`)
        .then((data) => {
          this.setState({
            data: data.response,
            loading: false,
          })
        })
        .catch((error) => console.log("OH oh", error))
      }

      handleChange(event) {
        this.setState({
          locationType: event.target.value,
          loading: true
        })
      }

      locationText(locationType) {

        switch (locationType) {
          case "customerservicecentres":
            return "Customer Service Centers"
            break
          case "parkinglocations":
            return "Parking Locations"
            break
          case "poi":
            return "Points of Interest"
            break
          case "scheduledworks":
            return "Schedule Work Areas"
            break
          default:
            return "Customer Service Centers"
            break
        }
      }


      render() {
        const { data, loading,locationType } = this.state
        console.log(this.state.locationType)
        return (
          <div>
            <Header />
            {loading
             ?
              <Loader />
             :
              <main>
                <div>
                  <p>Displaying for: {this.locationText(locationType)}</p>
                </div>
                <div className="control-box">
                  <span className="show-me">Show me: </span>
                  <select value={locationType} onChange={this.handleChange}>
                    <option defaultValue="customerservicecentres">Service Centers</option>
                    <option value="parkinglocations">Parking Locations</option>
                    <option value="poi">Points of Interest</option>
                    <option value="scheduledworks">Scheduled Works</option>
                  </select>
                </div>
                <div className="flex-container">
    
                  {data && data.map((center) => {
                    return(
                      <Center key={center.id} center={center}/>
                    )
                  })}
                </div>
              </main>
              
            }
            <Footer />  
          </div>
        )
      }
    }
    
    
    ReactDOM.render(
      <App />,
      document.getElementById('app')
    )
  </script>
</body>
</html>
